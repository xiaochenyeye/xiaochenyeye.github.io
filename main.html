<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="googlebot" content="noindex, nofollow"/>
    <title>小游戏，统一色调 - JSRUN 驱动</title>

    <script type="text/javascript" src="" ></script>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>

</head>
<body>
<main>
  <controls>
    <div class="new-game">重新开始</div>
    <div>剩余步数 <span class="moves">0</span> / <span class="max-moves">30</span></div>
  </controls>
  <board></board>
  <colors></colors>
  <controls>
    <div>难度 <span class="skill">0</span></div>
    <div><input type="range" class="level" value="10" min="3" max="10" /></div>
  </controls>
  <game-over></game-over>
  <div >
		点击底部色块 来完成统一色调
  </div>
</main>
<script type="application/javascript" src="main.js"></script>
</body>
</html>
